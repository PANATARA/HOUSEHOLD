services:
    fastapi:
        build: .
        container_name: fastapi
        volumes:
            - ./src:/usr/src/app
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - postgres_db
        stdin_open: true
        tty: true
        restart: always

    postgres_db:
        image: postgres:14
        container_name: postgres_db
        environment:
            - POSTGRES_DB=${PG_DATABASE}
            - POSTGRES_USER=${PG_USER}
            - POSTGRES_PASSWORD=${PG_PASSWORD}
        volumes:
            - pgdata:/var/lib/postgresql/data/
        ports:
            - "5433:5432"

volumes:
    pgdata:
