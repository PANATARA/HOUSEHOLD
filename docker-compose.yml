services:
    fastapi:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: web
        volumes:
            - ./src:/usr/src/app/src:cached
            - ./migrations:/usr/src/app/migrations:cached
            - ./requirements.txt:/usr/src/app/requirements.txt:cached
            - ./alembic.ini:/usr/src/app/alembic.ini:cached
            - ./uploads:/usr/src/app/uploads  
        env_file:
            - .env
        depends_on:
            - postgres_db
            - redis
            - clickhouse
            - rabbitmq
        stdin_open: true
        tty: true
        networks:
            - shared_network
        ports:
            - "8000:8000"
        command: >
            uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    postgres_db:
        image: postgres:14
        container_name: database
        environment:
            - POSTGRES_DB=${PG_DATABASE}
            - POSTGRES_USER=${PG_USER}
            - POSTGRES_PASSWORD=${PG_PASSWORD}
        volumes:
            - pgdata:/var/lib/postgresql/data/
        ports:
            - "5432:5432"
        networks:
            - shared_network
        command: >
            postgres -c wal_level=logical
                    -c max_replication_slots=4
                    -c max_wal_senders=4
    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - "6379:6379"
        networks:
            - shared_network
    rabbitmq:
        image: rabbitmq:3-management
        container_name: rabbitmq
        hostname: rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: myuser
            RABBITMQ_DEFAULT_PASS: mypassword
        volumes:
            - rabbitmq-data:/var/lib/rabbitmq
        networks:
            - shared_network
        restart: unless-stopped
    clickhouse:
        image: clickhouse/clickhouse-server:latest
        container_name: clickhouse
        environment:
            - CLICKHOUSE_DB=${CLICKHOUSE_DB}
            - CLICKHOUSE_USER=${CLICKHOUSE_USER}
            - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
        volumes:
            - clickhouse-data-analysis:/var/lib/clickhouse
        ports:
            - "8123:8123"
        networks:
            - shared_network
volumes:
    pgdata:
    clickhouse-data-analysis:
    rabbitmq-data:

networks:
  shared_network:
    external: true